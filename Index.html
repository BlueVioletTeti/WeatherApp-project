<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/0f3195f4db.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div id="app-wrapper">
        <div class="row top-part">
          <div class="col-8" id="search">
            <form id="search-form">
              <div class="btn-group d-flex">
                <input
                  type="search"
                  name="search"
                  class="form-control"
                  id="searchInput"
                  placeholder="Check weather in another city"
                />
                <input
                  type="submit"
                  id="searchButton"
                  class="btn btn-secondary"
                  value="Search"
                />
              </div>
            </form>
          </div>

          <div class="col-4">
            <button
              class="btn btn-success form-control search-button"
              id="current-location"
              onclick="document.querySelector(`#searchInput`).value
            =null"
            >
              <i class="fa-solid fa-magnifying-glass-location"></i> Your current
              location
            </button>
          </div>

          <div class="card" id="key-part">
            <div class="card-body">
              <div class="row">
                <div class="col-3" id="key-emoji-place">
                  <img
                    src="https://openweathermap.org/img/wn/01d@2x.png"
                    class="key-emoji"
                    id="key-emoji"
                    alt="weather icon"
                  />
                  <div id="icon-description"></div>
                </div>

                <div class="col-4" id="main-col-1">
                  <h3 class="weather-details">
                    <ul>
                      <li>
                        <h1>
                          <span id="tempValue"> </span
                          ><span id="tempUnits"
                            ><a id="celsius" href="#">°C</a> |
                            <a id="fahrenheit" href="#">°F</a></span
                          >
                        </h1>
                      </li>
                      <li>
                        <small class="indicator-name">Humidity: </small
                        ><span id="humidity"></span>%
                      </li>
                      <li>
                        <small class="indicator-name">Wind: </small
                        ><span id="wind"></span>
                        <span id="unit"> m/s</span>
                      </li>
                    </ul>
                  </h3>
                </div>
                <div class="col-5">
                  <ul>
                    <h1 id="place">
                      <div id="city"></div>
                      <div id="country"></div>
                    </h1>
                    <li class="day">
                      <span id="current-time"></span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div id="forecast"></div>
        </div>
        <div id="reference">
          <a href="https://github.com/BlueVioletTeti/WeatherApp-project"
            >Open-source code</a
          >
          by Tetiana Kolomiiets
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
